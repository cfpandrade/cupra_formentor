  description: Sets the AC charging speed in Cupra vehicles.
  fields:
    vin:
      name: VIN
      description: Vehicle identification number for the car.
      required: true
      example: VSSZZZ5FZMR001337
      selector:
        text:
    maximum_reduced:
      name: Maximum or Reduced
      description: Sets the AC charge speed.
      required: true
      selector:
        select:
          options:
